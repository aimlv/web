<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内边距</title>
	<style>
		div{
			width: 200px;	
			height: 200px;	
			border:1px solid red;
			padding:10px;   /*设置10像素的内边距*/
		}
		a{
			height:35px;	
			background-color: #ccc;
			color:#fff;
			text-decoration: none;
			display:inline-block;
			/*padding:10px;   设置10像素的内边距  但是这样上下左右都会改变，可以只设置左右，不设置上下。
*/
			padding-left:10px;
			padding-right: 10px;
			line-height: 35px;
		}
		
	</style>
</head>
<body>
	<div>
		文本内容
		
	</div>
	<a href="#" title="">首页</a>
	<a href="#">新浪客户端</a>
	
</body>
</html>
