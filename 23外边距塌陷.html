<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			width: 400px;
			height: 400px;
			background-color: pink;
			/*padding-top:50px; 使.son在.father中进行移动。*/ 
			/*border-top:1px solid blue 这是第一种方法  使用border;
*/
			/*padding-top:1px;  这是第二种方法使用 padding
		}*/
			overflow：hidden;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin-top: 50px; /*首先思路是使.son在.father中进行移动 但是结果发现实现不了  这是一个bug 因为他俩的上边框在一起，解决方法如下：*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	
</body>
</html>
