<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪网</title>
	<style>
		.nav{
			height: 50px;
			border-top:3px solid #ff8805;
			border-bottom: 1px solid #edeef0;
			background-color: #fcfcfc;
		}
		.nav a{
			height: 50px;
			text-decoration: none;
			line-height:50px;
			display: inline-block;
			padding-left:18px;
			padding-right: 18px;
			color:#4c4c4c;
			font-size: 14px;
		}
		.nav a:hover{
			background-color: #edeef0;
			color:#ff8400;
		}
	</style>
</head>
<body>
	<div class="nav">   <!-- 导航栏 一般设置 都有这个nav -->
		
	
	<a href="#">首页</a>
	<a href="#">新闻客户端</a>
	<a href="#">设为首页</a>
	<a href="#">奔跑吧</a>
	</div>
	
</body>
</html>
