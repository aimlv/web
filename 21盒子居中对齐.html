<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子居中对齐</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			text-align: center;
			background-color: pink;
			/*margin:0 auto;   这是通俗的使用方法 可以使盒子水平居中对齐。*/
			/*margin:auto;  这种方法也可以居中对齐*/
			/*margin-left: auto;
			margin-right: auto;  这种方法也可以实现居中对齐的效果*/
			margin:100px auto;
		}

		
	</style>
</head>
<body>
	<div>
		这是要对齐的文字
	</div>
	
</body>
</html>
