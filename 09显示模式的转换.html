<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示模式的转换</title>
	<style>
		div{width:300px; height: 100px;background-color: pink; display:inline;display:inline}   /*是显示模式的转换  inline 是行内元素，这是把块级元素转换成行内元素*/
		span{width:300px; height: 100px;background-color: pink; display:inline;display:block}  /*把行内元素转换成块级元素*/
		a{width:300px; height: 100px;background-color: pink; display:inline;display:inline-block;}  /*把行内元素转换成行内块元素*/


	</style>
</head>
<body>
	<div>
		123
	</div>
	<div>
		123
	</div>
	<div>
		123
	</div>
	<span>abc</span>
	<span>abc</span>
	<span>abc</span>
	<span>abc</span>
	<a href="#">你是傻狗</a>
	<a href="#">你是傻狗</a>
	<a href="#">你是傻狗</a>
	<a href="#">你是傻狗</a>

	
</body>
</html>
