<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式连写</title>
	<style>
		/*选择器{font:font-style font-weight font-size/line-height font-family;}  这是连写的格式，顺序不能乱  否则就不能显示*/
		h1{font:400 25px "宋体";}
		/*其中不需要的属性可以省略（取默认值），但必须保留font-size和font-family属性，否则font属性将不起作用。*/
		
	</style>
</head>
<body>
	<h1>字体连写是有顺序的</h1>
	
</body>
</html>
