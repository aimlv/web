<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格细线边框</title>
	<style>
		table{
			width: 300px;
			height: 300px;
			border:1px solid red;
			
		}
		td{
			border:1px solid green;

		}
		
		table,td{
			border-collapse: collapse;   /*合并细线边框*/
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>天王盖地虎</td>
			<td>天王盖地虎</td>
			<td>天王盖地虎</td>
		</tr>
		<tr>
			<td>宝塔镇河妖</td>
			<td>宝塔镇河妖</td>
			<td>宝塔镇河妖</td>
		</tr>
		<tr>
			<td>你是二百五</td>
			<td>你是二百五</td>
			<td>你是二百五</td>
		</tr>
	</table>
	
</body>
</html>
