<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景半透明</title>

		body{background-color:pink;}
		div{
			font-size: 25px;
			color:#fff;

			height: 100px;

		}
		
	</style>
</head>
<body>
	<div>
		今天是个好天气
	</div>
	
</body>
</html>
