<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复合选择器</title>
	<!-- 要求：选中div标签里p标签的王思聪   方法是后代选择器-->
	<style>
		div p {color:pink;}
	</style>
	<!-- 方法就是：把外面的标签写在前面，后面的标签写在后面，这就是后代选择器 -->

</head>
<body>
	<div>王者荣耀</div>
	<p>王者荣耀</p>
	<p>王者荣耀</p>
	<p>王者荣耀</p>
	<p>王者荣耀</p>
	<div>
		<p>王思聪</p>
	</div>
	<p>王思聪</p>
	<p>王思聪</p>
	<div>
		<p>王思聪</p>
	</div>
</body>
</html>
